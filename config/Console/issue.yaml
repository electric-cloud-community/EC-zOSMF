stepName: console - issue command
description: Use this operation to issue a command by using a system console.
endpoint: '/restconsoles/consoles/defcn'
method: PUT
contentType: application/json
hasConfig: true
attachCredentials: true
basicAuth: true
resultProperty:
  show: true
  format:
    - json
    - propertySheet
  default: /myJob/consoleIssueCommand
parameters:
  - property: consolename
    type: entry
    label: Consolename
    documentation: It is the name of the EMCS console that is used to issue the command. The name must be 2 - 8 characters long, and cannot be defcn, which is reserved.
    required: 0
    refiners: remove_blank_header
  - property: defcn
    type: checkbox
    label: defcn
    documentation: Indicates that the name of the console that is used to issue the command is generated by the REST Console API, by adding CN to the logon user ID. For example, if the logon user ID is CJOEY, the console name is CJOEYCN. If the user ID is longer than 6 characters, the user ID is truncated. For example, if the user ID is ZOSMFAD, then the console name is ZOSMFACN.
    required: 0
  - property: cmd
    in: body
    type: entry
    label: Command
    documentation: Specifies the command to issue.
    required: 1
  - property: sol-key
    in: body
    type: entry
    label: Sol-key
    refiners: remove_blank_header
    documentation: Specifies a keyword that you want to detect in solicited messages, that is, the command response. Case is not significant.
    required: 0
  - property: detect-time
    in: body
    type: entry
    label: Detect-time
    refiners: 
      - convert_to_int
      - remove_blank_header
    documentation: Indicates how long the console attempts to detect the value of unsol-key in the unsolicited messages. The unit is seconds. For example, if the value of detect-time is 10, the console checks the unsolicited messages for 10 seconds. The default is 30 seconds.
    required: 0
  - property: async
    in: body
    type: select
    label: Async
    value: __IS__NOT__SET__
    refiner: convert_not_set
    option:
      - name: not set
        value: __IS__NOT__SET__
      - name: Y
        value: Y
      - name: N
        value: N
    documentation: |-
      Indicates the method of issuing the command:
      Y
      Asynchronously
      N
      Synchronously. This is the default.
    required: 0
  - property: system
    in: body
    type: entry
    label: System
    refiners: remove_blank_header
    documentation: Name of the system in the same sysplex that the command is routed to. The default is the local system.
    required: 0
  - property: unsol-detect-sync
    in: body
    type: select
    label: Unsol-detect-sync
    value: __IS__NOT__SET__
    refiner: convert_not_set
    option:
      - name: not set
        value: __IS__NOT__SET__
      - name: Y
        value: Y
      - name: N
        value: N
    htmlDocumentation: |-
      <pre style="white-space:pre-wrap; word-wrap:break-word;">Indicates how to detect the keyword that is specified with the unsol-key field from unsolicited messages:
      Y
      Synchronously detect the keyword from unsolicited messages. The request is not returned until the unsol-detect-timeout value has elapsed or the detection result is complete.
      N
      Asynchronously detect the keyword from unsolicited messages. The request is returned immediately with the detection-url. The client application must invoke the value of detection-url to poll the result of the detection asynchronously. This is the default is the field is not specified.</pre>
    required: 0
  - property: unsol-detect-timeout
    in: body
    type: entry
    refiners: 
      - convert_to_int
      - remove_blank_header
    label: Unsol-detect-timeout
    documentation: Indicates how long, in seconds, the request is blocked when the value for unsol-detect-sync is Y and the detection result has not been completed. The default value, 20 seconds, is used when this field is not specified and the value for unsol-detect-sync is Y.
    required: 0
  